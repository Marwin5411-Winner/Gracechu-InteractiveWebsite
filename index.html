<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <script src="js/particles.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Gracehu Narak</title>
</head>
<body>
    <main>
        <div class="head">
            <img class="animate__animated animate__fadeIn" src="image/zoe-3-2.jpg" alt="zoebg" width="100%" />
            <div class="bg-filter-1"></div>
            <div id="particles-js" class="particle"></div>
            <nav class="nav animate__animated animate__slideInDown animate__delay-1s">
                <div class="logo-section">
                    <div class="inside-logo">
                        <img src="image/logo.png" alt="logo" width="100%" />
                        <p class="logo-text">Gracehu</p>
                    </div>
                    
                </div>
            </nav>
            <img class="char-grace animate__animated animate__lightSpeedInRight animate__delay-2s" src="image/character transparency.png" alt="character" width="100%" />
            <div class="content animate__animated animate__bounceIn animate__delay-3s">
                <div class="head-content"></div>
                <p class="content-text animate__animated animate__bounceInUp animate__delay-4s">ImsoGrace</p>
                <p class="content-text-th animate__animated animate__bounceInUp animate__delay-5s">สวัสดีค่าา เกรซเองค่าา</p>
            </div>
            <div class="end-head"></div>
        </div>
    </main>

</body>
</html>
